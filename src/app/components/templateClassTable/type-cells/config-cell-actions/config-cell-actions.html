<div class="cell-actions">
    <button mat-icon-button (click)="emitMoveUp()">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <button mat-icon-button (click)="emitMoveDown()">
      <mat-icon>arrow_downward</mat-icon>
    </button>
    <button mat-icon-button (click)="emitRemove()">
      <mat-icon>close</mat-icon>
    </button>
</div>
